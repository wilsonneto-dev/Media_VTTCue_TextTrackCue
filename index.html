<!DOCTYPE html>
<html>
  <body>
    <button onclick="myFunction()" type="button">Add a new text track</button
    ><br />

    <video id="video1" width="320" height="176" controls="controls">
      <source src="mov_bbb.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <script>
      var vid = document.getElementById('video1');

      function myFunction() {
        var text1 = vid.addTextTrack('subtitles', 'portugue', 'ptBr');
        if (window.VTTCue) {
          text1.addCue(new VTTCue(1.0, 4.0, 'Test VTT Cue'));
          text1.addCue(new VTTCue(4.1, 7.0, '#2 - Test VTT Cue'));
          alert('VTTCue here man!');
        } else {
          alert(
            "I didn't find vttcue, I feel alone... TTCue -> "(
              !!window.TextTrackCue
            )
          );
          text1.addCue(
            new TextTrackCue('Test TextTrackCue', 1.0, 4.0, '', '', '', true)
          );
        }
      }
    </script>
  </body>
</html>
